<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members Drag and Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <div id="team-members">
        <!-- Team Member 1 -->
        <article class="team-member">
            <img class="team-member-avatar" src="assets/james.jpg" alt="James Alexander">
            <div class="team-member-name">
                <h3>James Alexander</h3>
                <p>Full-Stack Developer</p>
            </div>
            <ul class="team-member-socials">
                <li>
                    <a href="#">
                        <img src="assets/linkedin.svg" alt="Linkedin">
                    </a>
                </li>
            </ul>
        </article>

        <!-- Team Member 2 -->
        <article class="team-member">
            <img class="team-member-avatar" src="assets/john.jpg" alt="John Doe">
            <div class="team-member-name">
                <h3>John Doe</h3>
                <p>Backend Developer</p>
            </div>
            <ul class="team-member-socials">
                <li>
                    <a href="#">
                        <img src="assets/linkedin.svg" alt="Linkedin">
                    </a>
                </li>
            </ul>
        </article>

        <!-- Team Member 3 -->
        <article class="team-member">
            <img class="team-member-avatar" src="assets/jane.jpg" alt="Jane Smith">
            <div class="team-member-name">
                <h3>Jane Smith</h3>
                <p>UI/UX Designer</p>
            </div>
            <ul class="team-member-socials">
                <li>
                    <a href="#">
                        <img src="assets/linkedin.svg" alt="Linkedin">
                    </a>
                </li>
            </ul>
        </article>

        <!-- Team Member 4 -->
        <article class="team-member">
            <img class="team-member-avatar" src="assets/susan.jpg" alt="Susan White">
            <div class="team-member-name">
                <h3>Susan White</h3>
                <p>Project Manager</p>
            </div>
            <ul class="team-member-socials">
                <li>
                    <a href="#">
                        <img src="assets/linkedin.svg" alt="Linkedin">
                    </a>
                </li>
            </ul>
        </article>

    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
